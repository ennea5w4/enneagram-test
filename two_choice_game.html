<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2択 性格ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #181818;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      max-width: 520px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #444;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .question-text {
      font-size: 1.05rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .progress {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease, border-color 0.15s ease;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .btn-main {
      background: linear-gradient(135deg, #e50914, #f5b642);
      color: #111;
      font-weight: 600;
      width: 100%;
    }
    .btn-choice {
      width: 100%;
      text-align: left;
      background: #252525;
      color: #f7f7f7;
      border: 1px solid #444;
      line-height: 1.4;
    }
    .btn-choice.selectedA {
      border-color: #f5b642;
      background: rgba(245, 182, 66, 0.2);
    }
    .btn-choice.selectedB {
      border-color: #e50914;
      background: rgba(229, 9, 20, 0.2);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }
    .btn-secondary {
      background: #2a2a2a;
      color: #f7f7f7;
      border: 1px solid #444;
      flex: 1;
    }
    .btn-secondary:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .btn-next {
      background: #e50914;
      color: #fff;
      flex: 1;
    }
    .result-block {
      margin-bottom: 12px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 4px;
      background: #333;
      color: #eee;
    }
    .rainy-highlight {
      color: #f5b642;
      font-weight: 600;
    }
    @media (max-width: 480px) {
      .card {
        border-radius: 0;
        height: 100vh;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="card" id="app">
  <!-- JSで差し替え -->
</div>

<script>
  // ===== 質問リスト（16問） ===========================
  const questions = [
    // 1. 予定が急に変わったら？
    {
      text: "予定が急に変わったら？",
      choiceA: "A：その場で柔軟に予定を変える",
      choiceB: "B：一度びっくりしてから、改めて予定を組み立て直す",
      rainyAnswer: "B"
    },
    // 2. 困ったときは？
    {
      text: "困ったとき、最初にどうすることが多い？",
      choiceA: "A：すぐ誰かに相談する",
      choiceB: "B：まず自分で調べたり考えたりする",
      rainyAnswer: "B"
    },
    // 3. 初対面の場では？
    {
      text: "初対面の人が多い場でのふるまいは？",
      choiceA: "A：自分から話しかけていく",
      choiceB: "B：話しかけられたら答えるスタイル",
      rainyAnswer: "B"
    },
    // 4. 新しいやり方を任されたら？
    {
      text: "新しいやり方やツールを任されたときは？",
      choiceA: "A：とりあえず触りながら覚える",
      choiceB: "B：まず情報を集めて仕組みを理解してから試す",
      rainyAnswer: "B"
    },
    // 5. 週末の理想の過ごし方
    {
      text: "理想的な週末の過ごし方はどっちに近い？",
      choiceA: "A：予定をいろいろ入れて、人や場所と関わる",
      choiceB: "B：1人時間多めで、好きなことをじっくりやる",
      rainyAnswer: "B"
    },
    // 6. 失敗したときのリアクション
    {
      text: "大きくはないけど、ちょっとした失敗をしたときは？",
      choiceA: "A：誰かに話して笑い話にしてしまう",
      choiceB: "B：こっそり振り返って、次に活かそうとする",
      rainyAnswer: "B"
    },
    // 7. グループで意見が割れたとき
    {
      text: "グループで意見が割れたとき、どう動きがち？",
      choiceA: "A：自分の意見をハッキリ伝えて勝負する",
      choiceB: "B：全体の様子を見ながら、静かに調整役に回る",
      rainyAnswer: "B"
    },
    // 8. 締切が2週間後の仕事
    {
      text: "締切が2週間後の仕事を任されたら？",
      choiceA: "A：早めに少しずつ進めて、余裕をもって終わらせたい",
      choiceB: "B：締切が近づいたら一気に集中して終わらせる",
      rainyAnswer: "A"
    },
    // 9. 判断するときに重視するのは？
    {
      text: "物事を判断するとき、より重視するのは？",
      choiceA: "A：そのときの直感や雰囲気",
      choiceB: "B：理由や根拠がどれだけあるか",
      rainyAnswer: "B"
    },
    // 10. 情報収集スタイル
    {
      text: "情報を集めるときのスタイルは？",
      choiceA: "A：広く浅く、全体像をざっくり押さえる",
      choiceB: "B：狭く深く、気になるところをとことん掘る",
      rainyAnswer: "B"
    },
    // 11. トラブル発生！
    {
      text: "ちょっとしたトラブルが起きたときの動き方は？",
      choiceA: "A：とりあえず動きながら考える",
      choiceB: "B：状況を整理してから、動き出す",
      rainyAnswer: "B"
    },
    // 12. 新しいアイデアが浮かんだとき
    {
      text: "新しいアイデアが浮かんだとき、どっちから考える？",
      choiceA: "A：まずイメージやワクワク感を広げる",
      choiceB: "B：実現方法や手順を具体的にイメージする",
      rainyAnswer: "B"
    },
    // 13. 絶対にウソしか言えない vs 本音しか言えない
    {
      text: "絶対にウソしか言えない vs 絶対に本音しか言えない",
      choiceA: "A：絶対にウソしか言えない",
      choiceB: "B：絶対に本音しか言えない",
      rainyAnswer: "B"
    },
    // 14. 不安になったとき
    {
      text: "ちょっと不安になったとき、どうすることが多い？",
      choiceA: "A：人に話して、気持ちを軽くしてもらう",
      choiceB: "B：自分の中で「なぜ不安か」を分析してみる",
      rainyAnswer: "B"
    },
    // 15. 大事にしたいもの
    {
      text: "どちらかと言えば、大事にしたいのは？",
      choiceA: "A：安定・安心・落ち着き",
      choiceB: "B：成長・チャレンジ・変化",
      rainyAnswer: "A"
    },
    // 16. 人間関係で優先しがちなほう
    {
      text: "人間関係で、より優先しがちなのは？",
      choiceA: "A：みんなとの調和・空気を壊さないこと",
      choiceB: "B：自分のペースや心地よさを守ること",
      rainyAnswer: "B"
    }
  ];

  const rainyType = "Rainy：タイプ5（合理・分析タイプ）";
  // ===================================================

  const appEl = document.getElementById("app");
  let currentIndex = -1; // -1 = スタート画面
  let answers = [];

  function renderStart() {
    appEl.innerHTML = `
      <h1>2択 性格ゲーム</h1>
      <p class="subtitle">
        AかBを直感で選んでください。<br>
        最後に「あなたの傾向」と<br>「Rainyポイント」が出ます。
      </p>
      <button class="btn-main" onclick="startGame()">スタート</button>
    `;
  }

  function startGame() {
    answers = new Array(questions.length).fill(null);
    currentIndex = 0;
    renderQuestion();
  }

  function renderQuestion() {
    const q = questions[currentIndex];
    const total = questions.length;
    const answer = answers[currentIndex];

    appEl.innerHTML = `
      <div class="progress">Q${currentIndex + 1} / ${total}</div>
      <h1>2択 性格ゲーム</h1>
      <div class="question-text">${q.text}</div>
      <div class="choices">
        <button class="btn-choice ${answer === "A" ? "selectedA" : ""}"
          onclick="selectAnswer('A')">
          ${q.choiceA}
        </button>
        <button class="btn-choice ${answer === "B" ? "selectedB" : ""}"
          onclick="selectAnswer('B')">
          ${q.choiceB}
        </button>
      </div>
      <div class="nav-buttons">
        <button class="btn-secondary" onclick="prevQuestion()" ${currentIndex === 0 ? "disabled" : ""}>
          ← もどる
        </button>
        <button class="btn-next" onclick="nextOrFinish()" ${answer === null ? "disabled" : ""}>
          ${currentIndex === total - 1 ? "結果を見る →" : "次へ →"}
        </button>
      </div>
    `;
  }

  function selectAnswer(choice) {
    answers[currentIndex] = choice;
    renderQuestion();
  }

  function prevQuestion() {
    if (currentIndex > 0) {
      currentIndex--;
      renderQuestion();
    }
  }

  function nextOrFinish() {
    const total = questions.length;
    if (currentIndex < total - 1) {
      currentIndex++;
      renderQuestion();
    } else {
      renderResult();
    }
  }

  function renderResult() {
    const total = questions.length;
    const countA = answers.filter(a => a === "A").length;
    const countB = answers.filter(a => a === "B").length;

    let rainyPoint = 0;
    answers.forEach((ans, i) => {
      if (ans && ans === questions[i].rainyAnswer) rainyPoint++;
    });

    let modeComment = "";
    if (rainyPoint === total) {
      modeComment = "今日はほぼType5クローンです（笑）";
    } else if (rainyPoint > total * 0.6) {
      modeComment = "Type5と感覚がかなり近い日かも。冷静・合理モード強め。";
    } else if (rainyPoint === 0) {
      modeComment = "Type5と真逆コース！ ぜんぜん違う視点を持ってるタイプです。";
    } else if (rainyPoint < total * 0.3) {
      modeComment = "Type5とは違う選択が多め。個性派・オリジナル思考タイプ。";
    } else {
      modeComment = "ところどころType5と重なりつつ、あなた独自の選択が光ってます。";
    }

    appEl.innerHTML = `
      <h1>結果</h1>
      <div class="result-block">
        あなたの回答：<br>
        A：${countA}問 ／ B：${countB}問
      </div>
      <div class="result-block">
        <span class="rainy-highlight">Rainyポイント：</span>
        ${rainyPoint} / ${total}
        <span class="badge">${rainyType}</span>
      </div>
      <div class="result-block">
        ${modeComment}
      </div>
      <p class="subtitle">
        ※ このゲームは「当たり・ハズレ」ではなく、<br>
        そのときの気分や価値観の“クセ”を楽しむためのものです。
      </p>
      <button class="btn-main" onclick="startGame()">もう一度やる</button>
    `;
  }

  // 初期表示
  renderStart();
</script>
</body>
</html>
