<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2択 性格ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #181818;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      max-width: 520px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #444;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .question-text {
      font-size: 1.05rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .progress {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease, border-color 0.15s ease;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .btn-main {
      background: linear-gradient(135deg, #e50914, #f5b642);
      color: #111;
      font-weight: 600;
      width: 100%;
    }
    .btn-choice {
      width: 100%;
      text-align: left;
      background: #252525;
      color: #f7f7f7;
      border: 1px solid #444;
      line-height: 1.4;
    }
    .btn-choice.selectedA {
      border-color: #f5b642;
      background: rgba(245, 182, 66, 0.2);
    }
    .btn-choice.selectedB {
      border-color: #e50914;
      background: rgba(229, 9, 20, 0.2);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }
    .btn-secondary {
      background: #2a2a2a;
      color: #f7f7f7;
      border: 1px solid #444;
      flex: 1;
    }
    .btn-secondary:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .btn-next {
      background: #e50914;
      color: #fff;
      flex: 1;
    }
    .result-block {
      margin-bottom: 12px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 4px;
      background: #333;
      color: #eee;
    }
    .rainy-highlight {
      color: #f5b642;
      font-weight: 600;
    }
    @media (max-width: 480px) {
      .card {
        border-radius: 0;
        height: 100vh;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="card" id="app">
  <!-- JSで差し替え -->
</div>

<script>
  // ===== 質問リスト（16問） ===========================
  const questions = [
  // =========  地獄の2択（16問） =========
  {
    question: "嫌われない人生 vs なめられない人生",
    a: "嫌われない",
    b: "なめられない"
  },
  {
    question: "ずっと謝り続ける vs ずっと言い訳し続ける",
    a: "謝り続ける",
    b: "言い訳し続ける"
  },
  {
    question: "一生 気まずい沈黙 vs 一生 浅い雑談",
    a: "気まずい沈黙",
    b: "浅い雑談"
  },
  {
    question: "毎日 上司に詰められる vs 毎日 部下に裏切られる",
    a: "上司に詰められる",
    b: "部下に裏切られる"
  },
  {
    question: "一生 頼れない vs 一生 頼られすぎる",
    a: "頼れない",
    b: "頼られすぎる"
  },
  {
    question: "一生 本音しか言えない vs 一生 ウソしか言えない",
    a: "本音しか言えない",
    b: "ウソしか言えない"
  },
  {
    question: "一生 予定が狂う vs 一生 予定通りで退屈",
    a: "予定が狂う",
    b: "予定通りで退屈"
  },
  {
    question: "一生 誤解され続ける vs 一生 期待され続ける",
    a: "誤解され続ける",
    b: "期待され続ける"
  },
  {
    question: "一生 選択を迫られる vs 一生 選択肢がない",
    a: "選択を迫られる",
    b: "選択肢がない"
  },
  {
    question: "一生 相談されない vs 一生 相談され続ける",
    a: "相談されない",
    b: "相談され続ける"
  },
  {
    question: "一生 評価されない努力 vs 一生 評価される実力不足",
    a: "評価されない努力",
    b: "評価される実力不足"
  },
  {
    question: "一生 予定を守らされる vs 一生 予定を守られない",
    a: "守らされる",
    b: "守られない"
  },
  {
    question: "一生 人に合わせ続ける vs 一生 人に合わせてもらう",
    a: "合わせ続ける",
    b: "合わせてもらう"
  },
  {
    question: "一生 安心できない成功 vs 一生 安心だけの失敗",
    a: "安心できない成功",
    b: "安心だけの失敗"
  },
  {
    question: "一生 注目され続ける vs 一生 存在感ゼロ",
    a: "注目され続ける",
    b: "存在感ゼロ"
  },
  {
    question: "一生 誰かに依存される vs 一生 誰にも頼られない",
    a: "依存される",
    b: "頼られない"
  },

  // =========  区切り（演出用） =========
  {
    question: " 地獄を抜けました。\nここからは天国の2択です。",
    a: "天国へ進む",
    b: "覚悟はできた"
  },

  // =========  天国の2択（16問） =========
  {
    question: "一生 安心 vs 一生 ワクワク",
    a: "安心",
    b: "ワクワク"
  },
  {
    question: "一生 理解される vs 一生 自由でいられる",
    a: "理解される",
    b: "自由でいられる"
  },
  {
    question: "一生 お金に困らない vs 一生 時間に追われない",
    a: "お金に困らない",
    b: "時間に追われない"
  },
  {
    question: "称賛される天才 vs 愛される凡人",
    a: "称賛される天才",
    b: "愛される凡人"
  },
  {
    question: "一生 自信がある vs 一生 不安がない",
    a: "自信がある",
    b: "不安がない"
  },
  {
    question: "一生 心が穏やか vs 一生 感動が多い",
    a: "心が穏やか",
    b: "感動が多い"
  },
  {
    question: "一生 好きなことだけ vs 一生 得意なことだけ",
    a: "好きなことだけ",
    b: "得意なことだけ"
  },
  {
    question: "一生 ひとり時間たっぷり vs 一生 仲間と一緒",
    a: "ひとり時間",
    b: "仲間と一緒"
  },
  {
    question: "一生 今のままでOKと言われる vs 一生 もっと期待される",
    a: "今のままでOK",
    b: "もっと期待される"
  },
  {
    question: "一生 失敗しない vs 一生 後悔しない",
    a: "失敗しない",
    b: "後悔しない"
  },
  {
    question: "一生 誰かの一番 vs 一生 みんなに好かれる",
    a: "誰かの一番",
    b: "みんなに好かれる"
  },
  {
    question: "一生 自分を信じられる vs 一生 人を信じられる",
    a: "自分を信じられる",
    b: "人を信じられる"
  },
  {
    question: "一生 必要とされる vs 一生 尊敬される",
    a: "必要とされる",
    b: "尊敬される"
  },
  {
    question: "一生 穏やかな日常 vs 一生 忘れられない瞬間",
    a: "穏やかな日常",
    b: "忘れられない瞬間"
  },
  {
    question: "一生 選ばれる側 vs 一生 選ぶ側",
    a: "選ばれる側",
    b: "選ぶ側"
  },
  {
    question: "一生 自分を好きでいられる vs 一生 愛され続ける",
    a: "自分を好きでいられる",
    b: "愛され続ける"
  }
];
  const rainyType = "Rainy：タイプ5（合理・分析タイプ）";
  // ===================================================

  const appEl = document.getElementById("app");
  let currentIndex = -1; // -1 = スタート画面
  let answers = [];

  function renderStart() {
    appEl.innerHTML = `
      <h1>2択 性格ゲーム</h1>
      <p class="subtitle">
        AかBを直感で選んでください。<br>
        最後に「あなたの傾向」と<br>「Rainyポイント」が出ます。
      </p>
      <button class="btn-main" onclick="startGame()">スタート</button>
    `;
  }

  function startGame() {
    answers = new Array(questions.length).fill(null);
    currentIndex = 0;
    renderQuestion();
  }

  function renderQuestion() {
    const q = questions[currentIndex];
    const total = questions.length;
    const answer = answers[currentIndex];

    appEl.innerHTML = `
      <div class="progress">Q${currentIndex + 1} / ${total}</div>
      <h1>2択 性格ゲーム</h1>
      <div class="question-text">${q.text}</div>
      <div class="choices">
        <button class="btn-choice ${answer === "A" ? "selectedA" : ""}"
          onclick="selectAnswer('A')">
          ${q.choiceA}
        </button>
        <button class="btn-choice ${answer === "B" ? "selectedB" : ""}"
          onclick="selectAnswer('B')">
          ${q.choiceB}
        </button>
      </div>
      <div class="nav-buttons">
        <button class="btn-secondary" onclick="prevQuestion()" ${currentIndex === 0 ? "disabled" : ""}>
          ← もどる
        </button>
        <button class="btn-next" onclick="nextOrFinish()" ${answer === null ? "disabled" : ""}>
          ${currentIndex === total - 1 ? "結果を見る →" : "次へ →"}
        </button>
      </div>
    `;
  }

  function selectAnswer(choice) {
    answers[currentIndex] = choice;
    renderQuestion();
  }

  function prevQuestion() {
    if (currentIndex > 0) {
      currentIndex--;
      renderQuestion();
    }
  }

  function nextOrFinish() {
    const total = questions.length;
    if (currentIndex < total - 1) {
      currentIndex++;
      renderQuestion();
    } else {
      renderResult();
    }
  }

  function renderResult() {
    const total = questions.length;
    const countA = answers.filter(a => a === "A").length;
    const countB = answers.filter(a => a === "B").length;

    let rainyPoint = 0;
    answers.forEach((ans, i) => {
      if (ans && ans === questions[i].rainyAnswer) rainyPoint++;
    });

    let modeComment = "";
    if (rainyPoint === total) {
      modeComment = "今日はほぼType5クローンです（笑）";
    } else if (rainyPoint > total * 0.6) {
      modeComment = "Type5と感覚がかなり近い日かも。冷静・合理モード強め。";
    } else if (rainyPoint === 0) {
      modeComment = "Type5と真逆コース！ ぜんぜん違う視点を持ってるタイプです。";
    } else if (rainyPoint < total * 0.3) {
      modeComment = "Type5とは違う選択が多め。個性派・オリジナル思考タイプ。";
    } else {
      modeComment = "ところどころType5と重なりつつ、あなた独自の選択が光ってます。";
    }

    appEl.innerHTML = `
      <h1>結果</h1>
      <div class="result-block">
        あなたの回答：<br>
        A：${countA}問 ／ B：${countB}問
      </div>
      <div class="result-block">
        <span class="rainy-highlight">Rainyポイント：</span>
        ${rainyPoint} / ${total}
        <span class="badge">${rainyType}</span>
      </div>
      <div class="result-block">
        ${modeComment}
      </div>
      <p class="subtitle">
        ※ このゲームは「当たり・ハズレ」ではなく、<br>
        そのときの気分や価値観の“クセ”を楽しむためのものです。
      </p>
      <button class="btn-main" onclick="startGame()">もう一度やる</button>
    `;
  }

  // 初期表示
  renderStart();
</script>
</body>
</html>
