
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エニアグラム簡易診断</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f4fef8;
      padding: 20px;
      color: #2c3e50;
      max-width: 860px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    }
    .description-box {
      background: #eefdf4;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid #2ecc71;
      margin-bottom: 20px;
    }
    .type-section {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .type-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #16a085;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #27ae60;
    }
    #result {
      background: #eafaf1;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #b2dfdb;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
    }
    #result img {
      max-width: 180px;
      margin-top: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>エニアグラム簡易診断</h1>
  <div class="description-box">
    <strong>📝 以下のキーワードの中から「自分に当てはまる」と思うものをチェックしてください。</strong><br>
    あなたの性格傾向に近いエニアグラムタイプの候補を簡単に知ることができます。
  </div>

  <form id="enneagramForm"></form>
  <button onclick="calculateResult()">診断する</button>

  <div id="result"></div>

  <script>
    const data = {
      1: ["完璧主義", "規律", "秩序", "正義感", "自己改善", "信頼性", "忍耐力", "自己成就", "ルール遵守", "慎重", "自己管理", "自己規律", "融通が利かない", "欲求の抑制", "責任感の過剰", "厳格", "理想の追求", "誠実", "倫理観", "常に正しくあろうとする"],
      2: ["思いやり", "奉仕", "関心", "共感力", "サポート", "親切", "応援", "寛容", "感情の共有", "人に喜ばれること", "感謝の表現", "献身的", "尽力", "援助", "気遣い", "お節介", "自己犠牲", "必要以上の依存関係", "見返りを求めがち", "人に尽くすことで価値を見出す"],
      3: ["成果主義", "自己表現", "自己宣伝", "外部の評価", "賞賛", "自己啓発", "外見重視", "目標達成", "仕事への情熱", "効率性", "生産性", "努力", "自己投資", "野心", "承認", "対人スキル", "社会的な成功", "イメージの維持", "成功への欲求", "他者との競争"]
    };

    const form = document.getElementById("enneagramForm");

    for (let type in data) {
      const section = document.createElement("div");
      section.className = "type-section";

      const title = document.createElement("div");
      title.className = "type-title";
      title.textContent = `タイプ${type}`;
      section.appendChild(title);

      data[type].forEach(keyword => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = `type${type}`;
        checkbox.value = keyword;
        label.appendChild(checkbox);
        label.append(` ${keyword}`);
        section.appendChild(label);
      });

      form.appendChild(section);
    }

    function calculateResult() {
      const counts = {};
      for (let type in data) {
        const checked = document.querySelectorAll(`input[name='type${type}']:checked`);
        counts[type] = checked.length;
      }

      const max = Math.max(...Object.values(counts));
      const topTypes = Object.keys(counts).filter(t => counts[t] === max);
      const mainType = topTypes[0];

      const resultText = `あなたのタイプ候補は <strong>タイプ${mainType}</strong> です。`;
      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
