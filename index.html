<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="エニアグラム簡易診断フォーム">
  <title>エニアグラム簡易診断</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      max-width: 860px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    .type-section {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .type-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
      color: #2980b9;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 14px 30px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      background: #eafaf1;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
    }
    #result img {
      max-width: 100px;
      display: block;
      margin-top: 15px;
    }
    #shareButtons {
      margin-top: 20px;
      text-align: center;
    }
    .share-link {
      display: inline-block;
      margin: 5px 10px;
      font-size: 14px;
      color: white;
      background-color: #1da1f2;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
    }
    .line {
      background-color: #00c300;
    }
    #copyBtn {
      margin-top: 15px;
      background-color: #27ae60;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 15px;
      }
      .type-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>エニアグラム簡易診断</h1>
  <p>以下のキーワードの中で「自分に当てはまる」と感じるものにチェックを入れてください。該当数の多いタイプがあなたの第一候補となります。</p>
  <form id="enneagramForm"></form>
  <button onclick="calculateResult()">診断する</button>
  <div id="result"></div>
  <button id="copyBtn" onclick="copyResult()" style="display:none;">診断結果をコピー</button>
  <div id="shareButtons" style="display:none;">
    <a id="twitterShare" class="share-link" target="_blank">Xでシェア</a>
    <a id="lineShare" class="share-link line" target="_blank">LINEでシェア</a>
  </div>

  <script>
    // 省略：data, descriptions, images はそのまま

    function calculateResult() {
      const counts = {};
      for (let type in data) {
        const checkboxes = document.querySelectorAll(`input[name='type${type}']:checked`);
        counts[type] = checkboxes.length;
      }
      const max = Math.max(...Object.values(counts));
      const resultTypes = Object.keys(counts).filter(type => counts[type] === max);
      resultTypes.sort((a, b) => parseInt(a) - parseInt(b));
      const mainType = resultTypes[0];

      const jobTypes = {
        1: "公務員、会計士、品質管理など",
        2: "看護師、カウンセラー、教育関係など",
        3: "営業職、経営者、マーケターなど",
        4: "デザイナー、作家、芸術家など",
        5: "研究職、ITエンジニア、分析職など",
        6: "事務職、管理職、保険関連など",
        7: "企画職、旅行業、イベント関連など",
        8: "リーダー職、経営者、警察官など",
        9: "調整役、事務サポート、福祉関連など"
      };

      let resultText = `あなたのタイプは「タイプ${mainType}」です。\n\n${descriptions[mainType]}\n\n★あなたに合う仕事タイプ：${jobTypes[mainType]}`;
      if (resultTypes.length > 1) {
        resultText += `\n\n※他にもタイプ${resultTypes.slice(1).join("・")}の傾向も見られます。`;
      }

      const resultHTML = `${resultText.replace(/\n/g, '<br>')}<br><img src="${images[mainType]}" alt="タイプ${mainType}の画像">`;
      document.getElementById("result").innerHTML = resultHTML;

      document.getElementById("copyBtn").style.display = "block";
      document.getElementById("shareButtons").style.display = "block";

      const sharedText = encodeURIComponent(resultText + "\n診断はこちら→ https://ennea5w4.github.io/enneagram-test/");
      document.getElementById("twitterShare").href = `https://twitter.com/intent/tweet?text=${sharedText}`;
      document.getElementById("lineShare").href = `https://social-plugins.line.me/lineit/share?text=${sharedText}`;
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("診断結果をコピーしました！");
      });
    }
  </script>
</body>
</html>
