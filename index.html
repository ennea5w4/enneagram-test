<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="エニアグラム簡易診断フォーム">
  <title>エニアグラム簡易診断</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      max-width: 860px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    .type-section {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .type-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
      color: #2980b9;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 14px 30px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      background: #eafaf1;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
    }
    #result img {
      max-width: 100px;
      display: block;
      margin-top: 15px;
    }
    #shareButtons {
      margin-top: 20px;
      text-align: center;
    }
    .share-link {
      display: inline-block;
      margin: 5px 10px;
      font-size: 14px;
      color: white;
      background-color: #1da1f2;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
    }
    .line {
      background-color: #00c300;
    }
    #copyBtn {
      margin-top: 15px;
      background-color: #27ae60;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>エニアグラム簡易診断</h1>
  <p>以下のキーワードの中で「自分に当てはまる」と感じるものにチェックを入れてください。該当数の多いタイプがあなたの第一候補となります。</p>
  <form id="enneagramForm"></form>
  <button onclick="calculateResult()">診断する</button>
  <div id="result"></div>
  <button id="copyBtn" onclick="copyResult()" style="display:none;">診断結果をコピー</button>
  <div id="shareButtons" style="display:none;">
    <a id="twitterShare" class="share-link" target="_blank">Xでシェア</a>
    <a id="lineShare" class="share-link line" target="_blank">LINEでシェア</a>
  </div>

  <script>
    const data = {
      1: ["完璧主義", "規律", "秩序", "正義感"],
      2: ["思いやり", "奉仕", "関心", "共感力"],
      3: ["成果主義", "自己表現", "賞賛", "目標達成"],
      4: ["感受性", "芸術性", "独自性", "ロマンチック"],
      5: ["知識欲", "探求心", "観察力", "冷静さ"],
      6: ["忠誠心", "安定性", "協力性", "慎重"],
      7: ["冒険心", "楽観主義", "刺激", "好奇心"],
      8: ["パワフル", "自信", "決断力", "自己主張"],
      9: ["平和", "調和", "穏やかさ", "受容"]
    };
    const descriptions = {
      1: "タイプ1：理想主義者\nアドバイス：完璧を求めすぎず柔軟さを意識。",
      2: "タイプ2：献身者\nアドバイス：NOを言う練習も大事。",
      3: "タイプ3：達成者\nアドバイス：内面の満足も大切に。",
      4: "タイプ4：個性派\nアドバイス：共通点を見つけてバランスを。",
      5: "タイプ5：観察者\nアドバイス：少しずつ感情を出してみて。",
      6: "タイプ6：サポーター\nアドバイス：自分の直感も信じて。",
      7: "タイプ7：冒険者\nアドバイス：「今ここ」に集中を。",
      8: "タイプ8：リーダー\nアドバイス：弱さを認める勇気を。",
      9: "タイプ9：平和主義者\nアドバイス：自分の意見を大切に。"
    };
    const jobs = {
      1: "会計士、公務員", 2: "介護士、看護師", 3: "営業職、広報", 4: "デザイナー、作家", 5: "研究職、分析職",
      6: "事務職、管理職", 7: "旅行業、イベント企画", 8: "経営者、警察官", 9: "調整役、福祉関連"
    };
    const images = {
      1: "img/type1.png", 2: "img/type2.png", 3: "img/type3.png",
      4: "img/type4.png", 5: "img/type5.png", 6: "img/type6.png",
      7: "img/type7.png", 8: "img/type8.png", 9: "img/type9.png"
    };

    const form = document.getElementById("enneagramForm");
    for (let type in data) {
      const section = document.createElement("div");
      section.className = "type-section";
      const title = document.createElement("div");
      title.className = "type-title";
      title.textContent = `タイプ${type}`;
      section.appendChild(title);
      data[type].forEach((keyword, idx) => {
        const id = `type${type}_${idx}`;
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" name="type${type}" value="1" id="${id}"> ${keyword}`;
        section.appendChild(label);
      });
      form.appendChild(section);
    }

    function calculateResult() {
      const counts = {};
      for (let type in data) {
        const checkboxes = document.querySelectorAll(`input[name='type${type}']:checked`);
        counts[type] = checkboxes.length;
      }
      const max = Math.max(...Object.values(counts));
      const resultTypes = Object.keys(counts).filter(type => counts[type] === max);
      resultTypes.sort((a, b) => parseInt(a) - parseInt(b));
      const mainType = resultTypes[0];

      let resultText = `あなたのタイプは「タイプ${mainType}」です。\n\n${descriptions[mainType]}\n\n★合う仕事：${jobs[mainType]}`;
      if (resultTypes.length > 1) {
        resultText += `\n\n※他にもタイプ${resultTypes.slice(1).join("・")}の傾向も見られます。`;
      }

      const html = `${resultText.replace(/\n/g, '<br>')}<br><img src="${images[mainType]}">`;
      document.getElementById("result").innerHTML = html;

      const shareText = encodeURIComponent(resultText + "\n診断はこちら→ https://ennea5w4.github.io/enneagram-test/");
      document.getElementById("twitterShare").href = `https://twitter.com/intent/tweet?text=${shareText}`;
      document.getElementById("lineShare").href = `https://social-plugins.line.me/lineit/share?text=${shareText}`;
      document.getElementById("shareButtons").style.display = "block";
      document.getElementById("copyBtn").style.display = "block";
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("診断結果をコピーしました！");
      });
    }
  </script>
</body>
</html>
